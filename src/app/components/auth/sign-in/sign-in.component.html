<div class="container">
  <div class="row">
    <div *ngIf="isLoading" class="col-md-6 offset-md-3 col-sm-12 mt-5 text-center">
      <div class="spinner-border text-primary justify-content-center" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="!isLoading" class="col-md-6 offset-md-3 col-sm-12 mt-2">
      <p class="text-center">Login to view your student information.</p>
      <form [formGroup]="signinForm" >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="signIn()" [disabled]="!signinForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>

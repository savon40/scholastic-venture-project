<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of student_list">
          <th scope="row">{{student}}</th>
          <td>
              <button type="button" class="btn btn-secondary">View History</button>
              <button type="button" class="btn btn-primary">Fill out Form</button>
              <button type="button" class="btn btn-secondary">Email Parent(s)</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
